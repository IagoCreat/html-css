<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag em HTML5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a segui. Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square"> 
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="use as tags &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreveações</abbr></li>
        <li><abbr title="use a tag &lt;CODE&gt;">Códigos-fontes</abbr></li>
        <li><abbr title="use a tag&lt;ol&gt;">Listas numeradas</abbr>
        <li><abbr title="use a tag &lt;ul&gt;">Listas com demasrcadores</abbr></li>
    </ul>
    
</body>
</html>
